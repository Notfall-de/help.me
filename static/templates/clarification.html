<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="bigImageContainer" style="display: none;">
        <img draggable="false" id="bigImage">
        <div>
            <a id="bigPictureOriginalButton" class="cardButtonSecondary" draggable="false" target="_blank"></a>
            <a id="bigPictureConfirmButton" class="cardButton" onclick="document.getElementById('bigImageContainer').style = 'display: none;';"></a>
        </div>
    </div>
    <div class="card">
        <div id="cardTitle"></div>
        <div id="cardSubtitle"></div>
        <div class="cardImageContainer"><a id="cardImageLink" onclick="document.getElementById('bigImageContainer').style = 'display: flex;';"><img draggable="false" id="cardImage"></a></div>
        <div id="cardBody"></div>
        <div id="cardButtons">
        </div>
    </div>
    <script src="/static/scripts/clarification.js"></script>
    <link rel="stylesheet" href="/static/stylesheets/clarification.css">
    <link rel="stylesheet" href="/static/stylesheets/general.css">
    <link rel="stylesheet" href="/static/stylesheets/helpdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</body>
</html>
