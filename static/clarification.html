<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="helpmd.css">
</head>
<body>
    <style>
        body{
            overflow: hidden;
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #bigImageContainer{
            background-color: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            position: absolute;
            text-align: center;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
        }
        #bigImageContainer>#bigImage{
            height: 100%;
            margin-top: 15px;
            image-rendering: optimizeQuality;
            width: auto;
            object-fit: contain;
        }

        .card{
            box-shadow: 6px 6px 30px #AEAEAE;
            background-color: white;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            width: calc(100vw - 40px);
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .card>#cardTitle{
            color: #C54E4E;
            font-size: 50px;
            font-weight: 800;
        }
        .card>#cardSubTitle{
            color: #363636;
            font-size: 20px;
            font-weight: 800;
        }
        .card>#imageButtonContainer>#cardImageButton{
            height: 100%;
            cursor: pointer;
        }
        .card>#imageButtonContainer>#cardImageButton>img{
            height: 100%;
        }
        .card>#imageButtonContainer{
            height: 40%;
            display: flex;
            justify-content: center;
        }
        .card>#cardBody{
            color: #363636;
            height: auto;
            flex-direction: column;
            font-size: 25px;
            flex: 1;
            overflow-y: scroll;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 2%;
            text-align: left;
        }
        .linkButton{
            background-color: #3D7DDF;
            text-decoration: none;
            width: calc(100% - 30px);
            font-size: 25px;
            display: block;
            padding-top: 8px;
            padding-bottom: 8px;
            margin: 15px;
            margin-top: 15px;
            color: white;
            cursor: pointer;
        }
    </style>
    <div id="bigImageContainer" style="display: none;">
        <img draggable="false" id="bigImage" src="https://ara-arbeitsschutz.de/media/image/product/69425/lg/erste-hilfe-notfalltafel-gramm-30000013203.jpg">
        <div id="LinkButtons">
            <a id="bigPictureConfirmButton" class="linkButton" onclick="hideBigImage()"><div>OK</div></a>
            <a id="originalImageOriginal" class="linkButton" href="/original" target="_blank"><div>Original</div></a>
        </div>
    </div>
    <div class="card">
        <div id="cardTitle">Title</div>
        <div id="cardSubTitle">Sub Title</div>
        <div id="imageButtonContainer"><a id="cardImageButton" onclick="showBigImage()"><img draggable="false" id="Image" src="https://ara-arbeitsschutz.de/media/image/product/69425/lg/erste-hilfe-notfalltafel-gramm-30000013203.jpg"></a></div>
        <div id="cardBody">Body</div>
        <div id="cardLinkButtons">
            <a href="" class="linkButton">asd</a>
        </div>
    </div>
    <script>
        const bigImageContainer = document.getElementById("bigImageContainer");
        const cardImageButton = document.getElementById("cardImageButton");

        function reportWindowSize() {
            cardImageButton.style.width = cardImageButton.children[0].width + "px";
        }
        window.onresize = reportWindowSize;

        function hideBigImage(){
            bigImageContainer.style = "display: none;"
        }
        function showBigImage(){
            bigImageContainer.style = "display: flex;"
        }
        

        const bigImage = document.getElementById("bigImage");
        const path = location.pathname.split('/');
        const image = document.getElementById("Image");
        const pageTitle = document.getElementById("cardTitle");
        const pageSubTitle = document.getElementById("cardSubTitle");
        const originalImageOriginal = document.getElementById("originalImageOriginal");
        const pageContent = document.getElementById("cardBody");
        const pageLinks = document.getElementById("cardLinkButtons");
        const confirmButton = document.getElementById("bigPictureConfirmButton");

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const lang = urlParams.get('lang')


        function rebuild_page(target){
            let xhr = new XMLHttpRequest();
            xhr.open("GET", `/api/site/${target}?lang=${lang}`);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let data = JSON.parse(xhr.responseText);
                    
                    pageTitle.textContent = data.title;
                    pageSubTitle.textContent = data.subtitle; 
                    pageContent.innerHTML = data.content;
                    originalImageOriginal.href = data.image;
                    bigImage.src = data.image;
                    image.src = data.image;

                    pageLinks.innerText = "";
                    for (const obj of data.links) {
                        let newButton = document.createElement("a");
                        newButton.classList.add("linkButton");
                        newButton.innerText = obj.text
                        newButton.href = obj.target
                        pageLinks.appendChild(newButton);
                    }
                }if(xhr.readyState >= 4 && xhr.status != 200){
                    window.location.replace("/start");
                }
            };
            xhr.send();
        }

        rebuild_page(path[1])
    </script>
</body>
</html>
